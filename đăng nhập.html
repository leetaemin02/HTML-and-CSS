<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/test/font/themify-icons/themify-icons.css" />
  </head>
  <body>
    <!--Begin Nav-->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-left">
          <img
            src="./ảnh/1552877108_logo.png"
            alt="logo học viện"
            class="navbar-logo"
          />
          <a href="/test/Trang chủ.html" class="navbar-brand">THƯ VIỆN VAA</a>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a href="/test/Trang chủ.html" class="navbar-link">Trang Chủ</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Giới Thiệu</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Liên Hệ</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--End Nav-->

    <div class="container">
      <div class="form-container" id="loginContainer">
        <pre><h2 style="font-family: Arial, Helvetica, sans-serif">             Đăng nhập</h2></pre>
        <form id="FormDangnhap" action="/test/Trang chủ.html">
          <input
            type="text"
            id="Tên người dùng đăng nhập"
            placeholder="Tên đăng nhập"
            required
          />
          <input
            type="password"
            id="Mật khẩu đăng nhập"
            placeholder="Mật khẩu"
            required
          />
          <button type="submit">Đăng nhập</button>
        </form>
        <p>
          Không có tài khoản ?
          <a href="/test/đăngkí.html" id="Hiện đăng kí ">Đăng kí tài khoản</a>
        </p>
        <pre><a href="/test/Quenmk.html" style="font-family: Arial, Helvetica, sans-serif;">                      Quên Mật Khẩu</a></pre>
      </div>
    </div>
  </body>
</html>
