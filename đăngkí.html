<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--thanh bar-->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-left">
          <img
            src="./ảnh/1552877108_logo.png"
            alt="logo học viện"
            class="navbar-logo"
          />
          <a href="/test/Trang chủ.html" class="navbar-brand">THƯ VIỆN VAA</a>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a href="/test/Trang chủ.html" class="navbar-link">Trang Chủ</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Giới Thiệu</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Liên Hệ</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--thanh bar-->

    <!--Đăng kí form-->
    <div class="container-regis">
      <div class="form-container-regis" id="RegistContainer">
        <pre><h2 style="font-family: Arial, Helvetica, sans-serif">                Đăng Kí</h2></pre>
        <form id="FormDangki" action="/test/đăng nhập.html">
          <input
            type="text"
            id="Tên người dùng đăng kí"
            placeholder="Tên đăng kí"
            required
          />
          <input
            type="password"
            id="Mật khẩu đăng kí"
            placeholder="Mật khẩu"
            required
          />
          <input
            type="password"
            id="Nhập lại mật khẩu đăng kí"
            placeholder="Nhập lại mật khẩu"
            required
          />
          <label for="security-question"></label>
          <select
            id="security-question"
            name="security-question"
            class="security-question"
            required
          >
            <option value="">Chọn câu hỏi bảo mật</option>
            <option value="birth-city">Bạn sinh ra ở thành phố nào?</option>
            <option value="first-school">
              Tên trường học đầu tiên của bạn là gì?
            </option>
            <option value="pet-name">
              Tên thú cưng đầu tiên của bạn là gì?
            </option>
          </select>

          <label for="security-answer"></label>
          <input
            type="text"
            id="security-answer"
            name="security-answer"
            required
          />

          <button type="submit">Đăng Ký</button>
        </form>
        <pre><p style="font-family: Arial, Helvetica, sans-serif;">        Bạn đã có tài khoản ?<a href="/test/đăng nhập.html" id="Hiện đăng nhập ">Đăng nhập</a>
        </p></pre>
      </div>
    </div>
    <!--Đăng kí form-->
  </body>
</html>
