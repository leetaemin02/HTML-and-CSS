<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/test/font/themify-icons/themify-icons.css" />
  </head>
  <body>
    <!--Begin Nav-->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-left">
          <img
            src="./ảnh/1552877108_logo.png"
            alt="logo học viện"
            class="navbar-logo"
          />
          <a href="/test/Trang chủ.html" class="navbar-brand">THƯ VIỆN VAA</a>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a href="/test/Trang chủ.html" class="navbar-link">Trang Chủ</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Giới Thiệu</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Liên Hệ</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--End Nav-->

    <div class="container">
      <div class="form-container" id="FPContainer">
        <pre><h2 style="font-family: Arial, Helvetica, sans-serif">          Quên mật khẩu</h2></pre>
        <form id="FormQuenMk" action="/test/đăng nhập.html">
          <input
            type="text"
            id="Tên người dùng đăng nhập"
            placeholder="Tên đăng nhập"
            required
          />
          <label for="security-question"></label>
          <select
            id="security-question"
            name="security-question"
            class="security-question"
            required
          >
            <option value="">Chọn câu hỏi bảo mật</option>
            <option value="birth-city">Bạn sinh ra ở thành phố nào?</option>
            <option value="first-school">
              Tên trường học đầu tiên của bạn là gì?
            </option>
            <option value="pet-name">
              Tên thú cưng đầu tiên của bạn là gì?
            </option>
          </select>

          <label for="security-answer"></label>
          <input
            type="text"
            id="security-answer"
            name="security-answer"
            required
          />
          <input
            type="password"
            id="Nhập lại mật khẩu"
            placeholder="Tạo mật khẩu mới"
            required
          />

          <button type="submit">Hoàn Thành</button>
        </form>
      </div>
    </div>
  </body>
</html>
